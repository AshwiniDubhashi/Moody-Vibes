<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moody Vibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      min-height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      position: relative;
      overflow-x: hidden;
    }

    body {
      overflow-y: auto;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 10;
    }

    .home-btn  {background-image: linear-gradient(to right, #ee9ca7 0%, #ffdde1  51%, #ee9ca7  100%)}
         .home-btn {
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
			display: block;
			text-decoration: none;     /* removes underline */
			color: inherit;            

          }

          .home-btn:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
         

    .container {
      padding-top: 100px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
    }

    .quote {
      font-size: 20px;
      color: #2c3e50;
      margin-top: 20px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px 50px;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .download-image-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .emoji {
      position: absolute;
      top: -50px;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.1;
      }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="home.html" class="home-btn" >Home</a>
  </div>

  <div class="container">
    <h2>What's Your Mood?</h2>
    <input type="text" id="moodInput" placeholder="e.g. sad, excited, calm">
    <button onclick="showInspiration()">Show Images</button>
    <div class="quote" id="quote"></div>
    <div class="spinner" id="spinner"></div>
    <div id="gallery"></div>
    <button class="download-btn" onclick="downloadImages()">Download All Images</button>
  </div>

  <script>
    const emojis = ['‚ù§Ô∏è', 'üòÇ', 'üòò', 'üòä', 'üéâ', 'üòé', 'üî•', 'ü´£', 'üòí','üò´','üò°'];
    const count = 50;

    for (let i = 0; i < count; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = `${5 + Math.random() * 10}s`;
      emoji.style.fontSize = `${20 + Math.random() * 20}px`;
      emoji.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(emoji);
    }
  </script>

  <script>
    const accessKey = "nD0B0MPxsKGnnSFDeRBJyNp7xN7--b874iXiRKaKAQ8";

    const quotes = {
      sad: "Every storm runs out of rain. üåßÔ∏è Stay strong!",
      happy: "Keep smiling. Life is beautiful! üòä",
      excited: "Energy flows where attention goes. ‚ö° Let it shine!",
      calm: "Peace begins with a deep breath. üåø Embrace it.",
      anxious: "One step at a time. You‚Äôve got this. üí™",
      angry: "Let your calm be your superpower. üòå",
      default: "Keep going. You‚Äôre doing great. üåü Never stop!"
    };

    async function showInspiration() {
      const mood = document.getElementById("moodInput").value.toLowerCase();
      const quoteText = document.getElementById("quote");
      const gallery = document.getElementById("gallery");
      const spinner = document.getElementById("spinner");

      quoteText.textContent = quotes[mood] || quotes["default"];
      gallery.innerHTML = "";
      spinner.style.display = "block";

      try {
        const res = await fetch(`https://api.unsplash.com/photos/random?count=20&query=${mood}&client_id=${accessKey}`);
        const images = await res.json();

        images.forEach((img, index) => {
          const box = document.createElement("div");
          box.className = "image-box";

          const imageElement = document.createElement("img");
          imageElement.src = img.urls.regular;
          imageElement.alt = mood;

          const overlay = document.createElement("div");
          overlay.className = "overlay-text";
          overlay.innerText = mood.charAt(0).toUpperCase() + mood.slice(1) + " vibes üåà";

          const downloadBtn = document.createElement("button");
          downloadBtn.className = "download-image-btn";
          downloadBtn.innerText = "Download";
          downloadBtn.onclick = () => downloadSingleImage(img.urls.full, index);

          box.appendChild(imageElement);
          box.appendChild(overlay);
          box.appendChild(downloadBtn);
          gallery.appendChild(box);
        });
      } catch (error) {
        console.error("Error fetching images:", error);
      } finally {
        spinner.style.display = "none";
      }
    }

    function downloadImages() {
      const images = document.querySelectorAll("#gallery img");
      images.forEach((img, index) => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `mood_image_${index + 1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    function downloadSingleImage(url, index) {
      const link = document.createElement('a');
      link.href = url;
      link.download = `mood_image_${index + 1}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
